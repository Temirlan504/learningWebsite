{% extends 'myApp/layout.html' %}
{% block body %}
    <h1>Courses</h1>
    {% for course in courses %}
        <a href="{% url 'myApp:lesson-list' course.course_name %}">
            <h2 style="display: inline; margin-right: 30px;">{{ course.course_name }}</h2>
        </a>
    {% endfor %}
{% endblock %}
